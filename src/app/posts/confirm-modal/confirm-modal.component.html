<h2 mat-dialog-title>Delete Post</h2>
<mat-dialog-content>
  <p class="description">
    Are you sure?
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="action">
    <button mat-raised-button color="primary" mat-dialog-close>No</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="true">Yes</button>
  </div>
</mat-dialog-actions>
